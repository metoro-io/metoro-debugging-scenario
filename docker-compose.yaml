version: '3.8'

services:
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    environment:
      - PRODUCT_CATALOG_SERVICE=http://product-catalog:8081
      - CURRENCY_SERVICE=http://currency-service:8082
      - AD_SERVICE=http://ad-service:8083
      - CHECKOUT_SERVICE=http://checkout-service:8084
    depends_on:
      - product-catalog
      - currency-service
      - ad-service
      - checkout-service

  product-catalog:
    build: ./product-catalog
    ports:
      - "8081:8081"

  currency-service:
    build: ./currency-service
    ports:
      - "8082:8082"

  ad-service:
    build: ./ad-service
    ports:
      - "8083:8083"

  checkout-service:
    build: ./checkout-service
    ports:
      - "8084:8084"
    environment:
      - PRODUCT_CATALOG_SERVICE=http://product-catalog:8081
      - CURRENCY_SERVICE=http://currency-service:8082

  load-generator:
    build: ./load-generator
    environment:
      - GATEWAY_SERVICE=http://gateway:8080
      - DELAY_BETWEEN_USERS=2.0
      - METRICS_PORT=8099
    ports:
      - "8099:8099"
    depends_on:
      - gateway 