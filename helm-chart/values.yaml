# Global settings
global:
  namespace: microservice-demo
  repository: quay.io/metoro/metoro-demo-applications
  tag: latest
  
# Gateway service configuration
gateway:
  name: gateway
  image:
    repository: quay.io/metoro/metoro-demo-applications
    tag: gateway-latest
  replicas: 1
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  faults:
    enabled: false
    latencyMs: 0
    errorRate: 0.0
    durationSec: 60

